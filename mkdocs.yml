site_name: AzStuff ❤️
site_description: Azure Stuff
site_author: José CABEZA

repo_url: https://github.com/jcabeza/AzStuff
repo_name: jcabeza/AzStuff
edit_uri: edit/main/docs/

theme:
  name: material
  favicon:
  logo: azure-cloud.png
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  highlightjs: true
  
extra_css:
    - stylesheets/extra.css

plugins:
  - search
  #- git-revision-date
  #- encryptcontent

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jcabeza
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jcabeza_1

nav:
  - Home: 'index.md'
  - Guide:
    - Azure Portals: ./guides/azure-portals.md
  #- Stuff:
  #- Learn:
  #- Team:
  #- POC: